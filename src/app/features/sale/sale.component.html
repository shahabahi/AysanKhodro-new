<div class="bg-gray-200">
  <div class="max-w-7xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold text-primary mb-8 text-center">
      روش‌های فروش و خدمات ویژه – محصولات آیسان خودرو
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div
        *ngFor="let sale of saleMethods"
        class="bg-white rounded-2xl shadow-lg p-6"
        [ngClass]="sale.colSpan"
      >
        <h3 class="text-lg font-bold text-primary mb-3">{{ sale.title }}</h3>
        <p class="text-gray-700 leading-relaxed text-justify">
          {{ sale.methods }} <br />
          {{ sale.insurance }} <br />
          {{ sale.goldCard }}
        </p>
      </div>
    </div>
  </div>
</div>
